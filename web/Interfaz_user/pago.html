<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar | Agroinsumos San Pedro</title>
    <link rel="stylesheet" href="css/pago.css">
</head>
<body>
    <!-- HEADER -->
    <header class="Header">
        <div class="logo">
            <img src="imgs/logo.png" alt="Logo de Agroinsumos San Pedro">
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">
        <h2>Resumen de Compra</h2>

        <!-- PRODUCTO -->
        <section class="resumen">
  <!-- Aquí JS va a dibujar los productos del carrito -->
  <div id="lista-carrito"></div>
</section>

        <!-- TOTAL -->
        <div class="total">
  Total:
  <span id="total">$0.00</span>
</div>


        <!-- ACCIONES -->
        <div class="acciones">
            <button class="btn btn-volver" onclick="window.location.href='index.html'">Cancelar</button>
            <button class="btn btn-finalizar" onclick="finalizarCompra()">Continuar</button>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Agroinsumos San Pedro © 2025</p>
    </footer>

    <!-- SCRIPT -->
    <script src="javascript/pago.js"></script>
</body>
</html>
