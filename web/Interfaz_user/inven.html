<!DOCTYPE html>
<html lang="es">

<head>
    <!-- ==================== METADATOS ==================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Semillas | Agroinsumos San Pedro</title>

    <!-- ==================== ESTILOS ==================== -->
    <link rel="stylesheet" href="css/inventarioestilo.css">
    <link rel="icon" type="image/png" href="imgs/logo.png">
</head>

<body>
    <!-- ==================== HEADER ==================== -->
    <header class="Header">
        <a href="index.html" class="logo">
            <img src="imgs/logo.png" alt="Logotipo de Agroinsumos San Pedro" class="logo__img" />
        </a>

        <div class="buscador__contenedor">
            <input id="input-busqueda" type="text" placeholder="Te ayudamos a encontrar el producto ideal..."
                class="buscador__input" />

            <img id="btn-buscar-ia" src="imgs/lupa.png" alt="Buscar" class="buscador__icono">

        </div>

        <div class="botones-derecha">
            <button class="carrito-de-compras" type="button" onclick="window.location.href='favoritos.html'">
                <img src="imgs/favs.png" alt="Ver favoritos">
            </button>

            <button class="carrito-de-compras" type="button" onclick="window.location.href='carrito.html'">
                <img src="imgs/carrito.png" alt="Ver carrito">
            </button>

            <button class="btn-login" type="button" onclick="window.location.href='login.html'">
                Iniciar sesión
            </button>

            <button class="btn-registrarse" type="button" onclick="window.location.href='registro.html'">
                Registrarse
            </button>
        </div>
    </header>

    <!-- ==================== CATÁLOGO DE SEMILLAS ==================== -->
    <div id="loader" class="loader oculto"></div>
    <section class="catalogo" id="mostrar_productos_por_categoria">
        <!-- Aquí logica.js insertará el título y los productos -->
    </section>

    <!-- ==================== BOTÓN VOLVER ==================== -->
    <div class="volver">
        <button class="btn-volver" onclick="window.location.href='catalogo.html'">
            Volver
        </button>
    </div>

    <!-- ==================== FOOTER ==================== -->
    <footer class="footer">
        <div class="footer-contenido">
            <h2>Agroinsumos San Pedro</h2>
            <p>Todos los derechos reservados © 2025</p>
        </div>
    </footer>

    <!-- ==================== SCRIPT ==================== -->
    <!--<script src="javascript/inven.js"></script>-->
    <script type="module" src="javascript/logica.js"></script>
</body>

</html>
