<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ==================== METADATOS ==================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Semillas | Agroinsumos San Pedro</title>

    <!-- ==================== ESTILOS ==================== -->
    <link rel="stylesheet" href="css/inventarioestilo.css">
    <link rel="icon" type="image/png" href="imgs/logo.png">
</head>

<body>
    <!-- ==================== HEADER ==================== -->
    <header class="Header">
    <div class="logo">
        <img src="imgs/logo.png" alt="Logotipo de Agroinsumos San Pedro">
    </div>

    <div class="Buscador">
        <div class="input-con-imagen">
            <input type="text" placeholder="Buscar productos...">
            <img src="imgs/lupa.png" alt="Icono de búsqueda" class="icono-lupa">
        </div>
    </div>

    <div class="botones-derecha">
        <!-- Favoritos -->
        <button class="carrito-de-compras" type="button" onclick="window.location.href='favoritos.html'">
            <img src="imgs/favs.png" alt="Ver favoritos">
        </button>

        <!-- Carrito -->
        <button class="carrito-de-compras" type="button" onclick="window.location.href='carrito.html'">
            <img src="imgs/carrito.png" alt="Ver carrito">
        </button>

        <!-- LOGIN -->
        <button id="btn-login" class="btn-login" type="button" onclick="window.location.href='login.html'">
            Iniciar sesión
        </button>

        <!-- REGISTRO -->
        <button id="btn-register" class="btn-registrarse" type="button" onclick="window.location.href='registro.html'">
            Registrarse
        </button>

        <!-- ICONO DE USUARIO (oculto por defecto) -->
        <button id="btn-user" class="icono-user" style="display:none;">
            <img src="imgs/usuario.png" alt="Usuario">
        </button>

        <!-- BOTÓN CERRAR SESIÓN -->
        <button id="btn-logout" style="display:none;">
            Cerrar sesión
        </button>
    </div>
</header>


    <!-- ==================== CATÁLOGO DE SEMILLAS ==================== -->
    <section class="catalogo" id="mostrar_productos_por_categoria">
    <!-- Aquí logica.js insertará el título y los productos -->
</section>

    <!-- ==================== BOTÓN VOLVER ==================== -->
    <div class="volver">
        <button class="btn-volver" onclick="window.location.href='catalogo.html'">
            Volver
        </button>
    </div>

    <!-- ==================== FOOTER ==================== -->
    <footer class="footer">
        <div class="footer-contenido">
            <h2>Agroinsumos San Pedro</h2>
            <p>Todos los derechos reservados © 2025</p>
        </div>
    </footer>

    <!-- ==================== SCRIPT ==================== -->
    <!--<script src="javascript/inven.js"></script>-->
    <script type="module" src="javascript/logica.js"></script>
    <script src="javascript/auth.js"></script>

</body>
</html>
