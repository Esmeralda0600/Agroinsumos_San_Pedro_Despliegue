<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baja de Producto - Agroinsumos San Pedro</title>

  <!-- Bootstrap --->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilobaja.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/toast.css">
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid px-4">
      <a href="principal.html" class="logo">
        <img src="imgs/logo.png" alt="Logotipo de Agroinsumos San Pedro" class="logo__img" />
      </a>
      <div class="navbar-title">Agroinsumos San Pedro</div>
      <div class="d-flex align-items-center gap-3">
            <button class="btn-verde" type="button" onclick="window.location.href='principal.html'">
                <i class="bi bi-house-door-fill"></i> Inicio
            </button>

            <button class="btn-verde" type="button" onclick="window.location.href='index.html'">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </button>
      </div>
    </div>
  </nav>
  <div id="toastContainer"></div>
  <!-- CONTENIDO -->
  <main class="container my-5">
    <div class="card shadow-lg border-0" style="background-color:#4fa451;">
      <div class="card-body text-white">
        <h2 class="text-center fw-bold mb-4">Baja de Producto</h2>

        <form id="form-baja" class="row g-4 justify-content-center">
          <!-- Campo de búsqueda -->
          <div class="col-md-6">
            <!-- <label for="buscar" class="form-label fw-bold">Buscar producto por nombre</label>
            <input type="text" id="buscar" class="form-control" placeholder="Ej. Agrex-ABC" required> -->
          </div>

          <!-- <div class="col-md-3 d-flex align-items-end">
            <button type="button" class="btn-verde" id="btnBuscar">Buscar</button>
          </div> -->

          <div class="col-12 text-center">
            <img id="preview" src="imgs/logo.png" alt="Vista previa del producto" class="img-fluid d-none">
          </div>

          <!-- Campos del producto encontrado -->
          <div id="datosProducto" class="col-12 d-none">
            <div class="row">
              <!-- ID oculto del producto -->
              <input type="hidden" id="id_producto">

              <div class="col-md-6">
                <label class="form-label fw-bold">Nombre del producto</label>
                <input type="text" id="nombre" class="form-control" readonly>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Categoría</label>
                <input type="text" id="categoria" class="form-control" readonly>
              </div>

              <div class="col-md-12">
                <label class="form-label fw-bold">Descripción</label>
                <textarea id="descripcion" rows="4" class="form-control" readonly></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold">Precio</label>
                <input type="number" id="precio" class="form-control" readonly>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn-verde px-4 py-2">Eliminar Producto</button>
              <button class="cancelar" type="button" onclick="window.location.href='inventario.html'"
                style="background-color: darkred; border-radius:5px; border:none; padding: 6px 12px; color: white;">Cancelar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div id="loader" class="oculto"></div>
    
    <div style="display: flex; justify-content: center; padding: 10px 0px;">
      <button class="volver" onclick="window.location.href='inventario.html'">Volver</button>
    </div>

  </main>
  
  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p class="mb-1">&copy; 2025 Agroinsumos San Pedro</p>
      <p class="small mb-0">Todos los derechos reservados </p>
    </div>
  </footer>

  <!-- Bootstrapp JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="js/toast.js"></script>
  <script src="js/loader.js"></script>
  <script src="js/logicaBaja.js"></script>
  <script src="js/notificacion.js"></script>
  <script src="js/proteger_admin.js"></script>
</body>

</html>
